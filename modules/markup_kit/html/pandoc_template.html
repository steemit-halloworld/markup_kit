<!DOCTYPE html>
<meta charset="utf-8">
<title>$if(title-prefix)$$title-prefix$ - $endif$$pagetitle$</title>
<style type="text/css">code{white-space: pre;}</style>
$if(quotes)$
<style type="text/css">q { quotes: "“" "”" "‘" "’"; }</style>
$endif$
$if(highlighting-css)$
<style type="text/css">
  $highlighting-css$
</style>
$endif$
$for(css)$
<link rel="stylesheet" href="$css$" $if(html5)$$else$type="text/css" $endif$/>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
$endfor$
$if(math)$
$math$
$endif$
$for(header-includes)$
$header-includes$
$endfor$

<main class="global typography | blank item | dividing headers-1" style="margin-left: 300px; position: relative;">
  <nav class="left dividing flank | blank grouped items">
    $if(toc)$
    $toc$
    $endif$
  </nav>

  $for(include-before)$
  $include-before$
  $endfor$
  $body$
  $for(include-after)$
  $include-after$
  $endfor$
</main>
<script type="application/javascript">
  var module_elements = document.querySelectorAll("[data-module]");

  for (var i = 0, len = module_elements.length; i < len; i++)
  {
    var module_element = module_elements[i];
    if(module_element.getAttribute("data-module") === 'kit-example')
    {
      module_element.className += " item";

      var inner_html = module_element.innerHTML;
      var code = document.createElement("code");

      inner_html = inner_html.replace("<p>", "").replace("</p>", "");

      module_element.appendChild(code);
      code.textContent = inner_html;
      code.className += "prettyprint html";

      PR.prettyPrint();
    }
  }
</script>
<style>
  .prettyprint
  {
    overflow-x: auto;
    position: relative;
    width: 100%;
    display: block;
  }

</style>
